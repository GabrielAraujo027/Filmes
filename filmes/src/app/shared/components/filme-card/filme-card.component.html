<div>
  <div class="movie-card">
    <div class="movie-header">
      <a [routerLink]="['/filme/' + filme.Codigo]">
        <img
          [src]="filme.LinkCapa"
          [alt]="'Capa do filme' + filme.Titulo"
          class="w-100 imagem"
        />
      </a>
    </div>
    <!--movie-header-->
    <div class="movie-content">
      <div class="movie-content-header">
        <a [routerLink]="['/filme/' + filme.Codigo]">
          <p class="movie-title">{{ filme.Titulo }}</p>
        </a>
      </div>
      <div class="movie-info">
        <div class="row">
          <div class="info-section col">
            <label>Genero</label>
            <span>{{ filme.Genero }}</span>
          </div>
          <!--date,time-->
          <div class="info-section col">
            <label>Avaliação da Critica</label>
            <span>{{ filme.AvaliacaoDaCritica }}</span>
          </div>
        </div>
        <div class="d-wrap mt-3 row">
          <!--screen-->
          <div class="info-section col">
            <label>Classificacao</label>
            <span>{{ filme.ClassificacaoIndicativa }}</span>
          </div>
          <!--row-->
          <div class="info-section col">
            <label>Duracao</label>
            <span>{{ filme.DuracaoEmSegundos }}</span>
          </div>
        </div>
      </div>
    </div>
    <!--movie-content-->
  </div>
  <!--movie-card-->
</div>
<!--container-->
